# Spooled Dashboard - Development Docker Compose
#
# Quick start:
#   docker compose up -d
#
# For production with Cloudflare Tunnel, use:
#   docker compose -f docker-compose.prod.yml up -d

services:
  dashboard:
    build:
      context: .
      args:
        PUBLIC_API_URL: ${PUBLIC_API_URL:-http://localhost:3000}
        PUBLIC_WS_URL: ${PUBLIC_WS_URL:-ws://localhost:3000}
    image: spooled-dashboard:latest
    container_name: spooled-dashboard
    ports:
      - "${PORT:-4321}:4321"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      HOST: 0.0.0.0
      PORT: 4321
      PUBLIC_API_URL: ${PUBLIC_API_URL:-http://localhost:3000}
      PUBLIC_WS_URL: ${PUBLIC_WS_URL:-ws://localhost:3000}
      PUBLIC_ENABLE_WORKFLOWS: ${PUBLIC_ENABLE_WORKFLOWS:-true}
      PUBLIC_ENABLE_SCHEDULES: ${PUBLIC_ENABLE_SCHEDULES:-true}
      PUBLIC_SENTRY_DSN: ${PUBLIC_SENTRY_DSN:-}
      PUBLIC_SENTRY_ENVIRONMENT: ${PUBLIC_SENTRY_ENVIRONMENT:-development}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:4321/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
