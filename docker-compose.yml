# Spooled Dashboard - Development Docker Compose
#
# Quick start:
#   docker compose up -d
#
# For production with Cloudflare Tunnel, use:
#   docker compose -f docker-compose.prod.yml up -d
#
# Note: PUBLIC_* variables are loaded at runtime via /api/config endpoint
# No build args needed - just set environment variables

services:
  dashboard:
    build:
      context: .
    image: spooled-dashboard:latest
    container_name: spooled-dashboard
    ports:
      - "${PORT:-4321}:4321"
    environment:
      # Server
      HOST: 0.0.0.0
      PORT: 4321
      NODE_ENV: ${NODE_ENV:-development}

      # API Configuration (runtime)
      PUBLIC_API_URL: ${PUBLIC_API_URL:-http://localhost:3000}
      PUBLIC_WS_URL: ${PUBLIC_WS_URL:-ws://localhost:3000}

      # Feature Flags
      PUBLIC_ENABLE_WORKFLOWS: ${PUBLIC_ENABLE_WORKFLOWS:-true}
      PUBLIC_ENABLE_SCHEDULES: ${PUBLIC_ENABLE_SCHEDULES:-true}

      # Error Tracking (optional)
      PUBLIC_SENTRY_DSN: ${PUBLIC_SENTRY_DSN:-}
      PUBLIC_SENTRY_ENVIRONMENT: ${PUBLIC_SENTRY_ENVIRONMENT:-development}

      # Analytics (optional)
      PUBLIC_ENABLE_ANALYTICS: ${PUBLIC_ENABLE_ANALYTICS:-false}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:4321/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
