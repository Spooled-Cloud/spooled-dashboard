apiVersion: apps/v1
kind: Deployment
metadata:
  name: spooled-dashboard
  labels:
    app.kubernetes.io/name: spooled-dashboard
    app.kubernetes.io/component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: spooled-dashboard
  template:
    metadata:
      labels:
        app.kubernetes.io/name: spooled-dashboard
        app.kubernetes.io/component: frontend
    spec:
      serviceAccountName: spooled-dashboard
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
        - name: dashboard
          image: ghcr.io/spooled-cloud/spooled-dashboard:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 4321
              protocol: TCP
          env:
            - name: HOST
              value: "0.0.0.0"
            - name: PORT
              value: "4321"
            - name: NODE_ENV
              value: "production"
          envFrom:
            - configMapRef:
                name: spooled-dashboard-config
            - secretRef:
                name: spooled-dashboard-secrets
                optional: true
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: spooled-dashboard
                topologyKey: kubernetes.io/hostname
