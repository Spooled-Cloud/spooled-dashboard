apiVersion: v1
kind: ConfigMap
metadata:
  name: spooled-dashboard-config
  labels:
    app.kubernetes.io/name: spooled-dashboard
    app.kubernetes.io/component: frontend
data:
  # API Configuration
  PUBLIC_API_URL: "https://api.spooled.cloud"
  PUBLIC_WS_URL: "wss://api.spooled.cloud"

  # Feature Flags
  PUBLIC_ENABLE_WORKFLOWS: "true"
  PUBLIC_ENABLE_SCHEDULES: "true"

  # Analytics
  PUBLIC_ENABLE_ANALYTICS: "false"
