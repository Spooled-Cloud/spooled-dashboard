apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: spooled-dashboard

resources:
  - ../../base

labels:
  - includeSelectors: true
    pairs:
      environment: production

images:
  - name: ghcr.io/spooled-cloud/spooled-dashboard
    newTag: latest  # Override with specific version in CI/CD

patches:
  # Production replicas
  - target:
      kind: Deployment
      name: spooled-dashboard
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
  # Production resource limits
  - target:
      kind: Deployment
      name: spooled-dashboard
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
  # Production HPA settings
  - target:
      kind: HorizontalPodAutoscaler
      name: spooled-dashboard
    patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 3
      - op: replace
        path: /spec/maxReplicas
        value: 20

configMapGenerator:
  - name: spooled-dashboard-config
    behavior: merge
    literals:
      - PUBLIC_API_URL=https://api.spooled.cloud
      - PUBLIC_WS_URL=wss://api.spooled.cloud
      - PUBLIC_SENTRY_ENVIRONMENT=production
      - PUBLIC_ENABLE_ANALYTICS=true
